<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      height:100%;
    }
    .title{
      position: absolute;
      top:0;
      bottom:0;
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Hello Telepath Click to continue.</h1>
  <script>
    function moveTelepath(){
      const el = require('electron'))
      const index = el.remote.getGlobal('index')
      const w = el.remote.getCurrentWindow()
      w.loadFile(index)
    }
    setTimeout(moveTelepath, 100)
    document.documentElement.addEventListener('click',moveTelepath)
  </script>
</body>
</html>
